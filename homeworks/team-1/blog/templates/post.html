<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Masters Coding Camp</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="../static/js/fonts.js"></script>
	<link rel="stylesheet" href="../static/css/main.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="post-header">
		<div class="head-wrapper">
			<div class="head">	
				<ul class="singin">
				<li><a href="#">Sing In</a></li>
				<li><a href="#">Sing Up</a></li>
			</ul>		
				<a href="/">
					<svg>
						<symbol id="arrow" viewBox="0 0 20 20" width="50px" height="40px">	
							<path d="M16,7 L3.8,7 L9.4,1.4 L8,0 L0,8 L8,16 L9.4,14.6 L3.8,9 L16,9 L16,7 L16,7 Z" id="Shape" fill="#ffffff"/>
						</symbol>
			    		<use xlink:href="#arrow"/>
					</svg>
				</a>
				<h1>{{post.title}}</h1>
				<p class="header-date">{{post.datetime}}</p>
			</div>
		</div>
	</header>
	<div class="content">
		<a href="/update{{post.pid}}">
			<svg class="icon">
				<symbol id="Layer_1" viewBox="-13.5 -13.5 45 45">	
					<path d="M0,14.2 L0,18 L3.8,18 L14.8,6.9 L11,3.1 L0,14.2 L0,14.2 Z M17.7,4 C18.1,3.6 18.1,3 17.7,2.6 L15.4,0.3 C15,-0.1 14.4,-0.1 14,0.3 L12.2,2.1 L16,5.9 L17.7,4 L17.7,4 Z" fill="#ffffff" id="Shape"/>
				</symbol>
	    		<use xlink:href="#Layer_1"/>
			</svg>
		</a>
		<div class="post-content">
			{{post.body}}
		</div>
	</div>
	<footer>Â© 2016 Masters Academy</footer>
</body>
</html>
