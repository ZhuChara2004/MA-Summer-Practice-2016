<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Masters Coding Camp</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="../static/js/fonts.js"></script>
	<link rel="stylesheet" href="../static/css/main.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header class="create-header">
		<h1>Update post</h1>
	</header>
	<div class="content">
		<div class="icons">
		<a href="/delete{{post.pid}}">
			<svg class="icon-delete">
					<symbol id="Delete" viewBox="0 0 80 80">
						<polyline points="56.971,52.728 44.243,40 56.971,27.272 52.728,23.029 40,35.757 27.272,23.029 23.029,27.272 35.757,40   23.029,52.728 27.272,56.971 40,44.243 52.728,56.971 " fill="#ffffff"/>
					</symbol>
		    		<use xlink:href="#Delete"/>
				</svg>
		</a>
		<form action="/update{{post.pid}}" method="post">
			<label>
			<input type="submit" name="new-post">
				<svg class="icon">
					<symbol id="Layer_1" viewBox="0 0 32 32">
						<polyline points="22.186,10.52 14.054,18.652 9.814,14.411 8.4,15.825 14.054,21.48 23.6,11.934   " fill="#ffffff"/>
					</symbol>
		    		<use xlink:href="#Layer_1"/>
				</svg>
			</label>
			</div>
			<div class="create-content">
				<p>Title</p>
				<input type="text" name="title" value="{{post.title}}" class="text">
				<p>Description</p>
				<textarea name="description" id="" cols="30" rows="10">{{post.body}}</textarea>
			</form>
		</div>
	</div>
	<footer>Â© 2016 Masters Academy</footer>
</body>
</html>
