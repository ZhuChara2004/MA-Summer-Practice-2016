<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Адміністративна панель</title>
    <link rel="stylesheet" href="../static/css/main.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,400&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
<div id="admin-content">
    <h1>Усі тести <a href="/new_test">Додати новий</a><a href="/logout">Вийти</a></h1>
    <ul id="a_list_tests"></ul>
</div>
<script>
    $.getJSON("http://127.0.0.1:5000/api/v1.0/tests", function (data) {
        var out = "";
        for (i = 0; i < data.length; i++) {
            out += "<li><p>" +
                    "<a href=" + data[i].id + ">" + data[i].test + "</a>" +
                    "<a href='/update/" + data[i].id + "' class='update'>Редагувати</a>" +
                    "</p></li>";
        }
        document.getElementById("a_list_tests").innerHTML = out;
    });
</script>
</body>
</html>
