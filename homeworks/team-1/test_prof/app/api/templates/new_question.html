<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Нове запитання</title>
    <link rel="stylesheet" href="../static/css/main.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,400&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="admin-content">
        <a href="admin.html" class="rout-to-main">Головна</a>
        <h1>Створення нового запитання:</h1>
        <form action="" class="new-test">
            <div id="questions">
                <div id="question">
                    <div id="answers" class="answers">
                        <p><input type="text" placeholder="Назва запитання"></p>
                        <p><input type="text" placeholder="Відповідь" class="input-answer"></p>
                        <p><input type="text" placeholder="Відповідь" class="input-answer"></p>
                    </div>
                    <button class="button" onclick="addAnswer()">Додати відповідь</button>
                </div>
            </div>
            <button type="submit" class="button">Створити</button>
            <button class="button" onclick="addQuestion()">Додати запитання</button>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script src="../static/js/admin.js"></script>
</body>
</html>
